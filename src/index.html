<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Agrobase</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <div class="card text-white bg-primary mt-3">
            <div class="card-header" style="text-align: center">
              <div class="row">
                <div class="col-2">
                  <button class="btn btn-secondary text-white" name="button_prev_day"><<<</button>
                </div>
                <div class="col-8">
                  <h3 id="current_date"></h3>
                  <script type="text/javascript">
                    let date = new Date();
                    let dd = String(date.getDate()).padStart(2, '0');
                    let mm = String(date.getMonth() + 1).padStart(2, '0');
                    let yyyy = date.getFullYear();
                    date = mm + '/' + dd + '/' + yyyy;
                    document.getElementById('current_date').innerHTML = date;
                  </script>
                </div>
                <div class="col-2">
                  <button class="btn btn-secondary text-white" name="button_prev_day">>>></button>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="dropdown">
                    <button type="button" id="button_dropdown" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Announcement</button>
                    <div class="dropdown-menu">
                      <button id="dditem_ann" class="dropdown-item" href="#" onclick="changeAnn()">Announcement</button>
                      <button id="dditem_event" class="dropdown-item" href="#" onclick="changeEvent()">Event</button>
                    </div>
                  </div>
                </div>
                <script type="text/javascript">
                  function changeAnn(){
                    document.getElementById('button_dropdown').innerHTML = 'Announcement';
                  }
                  function changeEvent(){
                    document.getElementById('button_dropdown').innerHTML = 'Event';
                  }
                </script>
                <input type="text" id="input_time" class="form-control">
                <input type="text" id="input_announcement/event" class="form-control" style="width: 50%">
                <div class="input-group-append">
                  <button class="btn btn-secondary text-white" name="">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">

        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
</html>
